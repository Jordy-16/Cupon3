<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cup√≥n 3</title>
<style>
  body{
    margin:0;font-family:"Poppins",sans-serif;
    background:linear-gradient(135deg,#0a1931,#1b3b6f);
    display:flex;align-items:center;justify-content:center;flex-direction:column;
    min-height:100vh;overflow:hidden;color:#fff;
  }
  /* Estrellas */
  .star{position:absolute;width:3px;height:3px;background:white;border-radius:50%;
    animation:twinkle 3s infinite alternate;}
  .star:nth-child(1){top:20%;left:10%;animation-delay:0s;}
  .star:nth-child(2){top:40%;left:80%;animation-delay:1s;}
  .star:nth-child(3){top:60%;left:30%;animation-delay:2s;}
  .star:nth-child(4){top:75%;left:60%;animation-delay:1.5s;}
  .star:nth-child(5){top:10%;left:50%;animation-delay:.5s;}
  @keyframes twinkle{from{opacity:0.2;}to{opacity:1;}}
  .hidden{display:none;}

  /* Espera */
  .countdown{
    background:#102542;border-radius:16px;padding:20px;width:85%;max-width:380px;
    box-shadow:0 6px 20px rgba(0,0,0,.4);text-align:center;z-index:2;
  }
  .waiting-icon{font-size:45px;margin:10px;animation:glow 2s infinite alternate;color:#4b8ef5;}
  @keyframes glow{from{text-shadow:0 0 5px #4b8ef5;}to{text-shadow:0 0 15px #82c0ff;}}
  .countdown h1{color:#82c0ff;font-size:18px;margin:10px 0;}
  .time{font-size:20px;font-weight:700;color:#4b8ef5;margin:10px 0;}

  /* Cup√≥n */
  .coupon{
    background:#fff;border:3px dashed #4b8ef5;border-radius:18px;padding:20px;width:85%;max-width:380px;
    text-align:center;position:relative;box-shadow:0 8px 24px rgba(0,0,0,.3);color:#333;
  }
  .coupon h2{color:#244c8a;font-size:22px;margin:10px 0;}
  .coupon .value{font-size:34px;font-weight:900;color:#4b8ef5;margin:15px 0;}
  .sticker{position:absolute;top:-20px;right:-20px;background:#4b8ef5;color:#fff;
    padding:12px;border-radius:50%;font-weight:700;font-size:12px;transform:rotate(12deg);}
</style>
</head>
<body>
  <div class="star"></div><div class="star"></div><div class="star"></div>
  <div class="star"></div><div class="star"></div>

  <!-- Espera -->
  <div id="lock" class="countdown">
    <div class="waiting-icon">üåü</div>
    <h1>Se desbloquea el <span id="fecha"></span></h1>
    <div class="time" id="timer">--:--:--:--</div>
    <p>Las estrellas guardan tu regalo... ‚ú®</p>
  </div>

  <!-- Cup√≥n -->
  <div id="coupon" class="coupon hidden">
    <div class="sticker">PREMIUM</div>
    <h2>üéÅ Cup√≥n Estelar</h2>
    <p>Acceso a tu regalo premium de cumplea√±os</p>
    <div class="value">$75</div>
    <p>Canj√©alo en nuestros servicios exclusivos üöÄ</p>
  </div>

<script>
  // FECHA FIJA: 4 DE ENERO DEL PR√ìXIMO A√ëO
  const now = new Date();
  const year = now.getMonth() > 0 || (now.getMonth() === 0 && now.getDate() > 4)
              ? now.getFullYear() + 1 
              : now.getFullYear();

  const target = new Date(year, 0, 4, 0, 0, 0); // mes 0 = enero

  document.getElementById("fecha").textContent = target.toLocaleDateString(
    'es-ES',
    { day:'2-digit', month:'long', year:'numeric' }
  );

  function update(){
    const now = new Date();
    const diff = target - now;

    if(diff <= 0){
      lock.classList.add("hidden");
      coupon.classList.remove("hidden");
      return;
    }

    const d = Math.floor(diff / 86400000),
          h = Math.floor((diff % 86400000) / 3600000),
          m = Math.floor((diff % 3600000) / 60000),
          s = Math.floor((diff % 60000) / 1000);

    timer.textContent = `${d}d ${h}h ${m}m ${s}s`;
  }

  update();
  setInterval(update,1000);
</script>
</body>
</html>
